<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>PhotoGrapher Kenya Izumi</title>
<meta name="viewport" content="width=device-width">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" href="http://www.kenya-izumi.com/css/style.css">
<script type="text/javascript" src="http://www.kenya-izumi.com/js/jquery.js"></script>
<script type="text/javascript" src="http://www.kenya-izumi.com/js/jquery.smoothscroll.js"></script>
<script type="text/javascript" src="http://www.kenya-izumi.com/js/jquery.smoothscroll.js"></script>
<script type="text/javascript" src="http://www.kenya-izumi.com/js/jquery.scrollshow.js"></script>
<script type="text/javascript" src="http://www.kenya-izumi.com/js/jquery.slideshow.js"></script>
<script type="text/javascript" src="http://www.kenya-izumi.com/js/script.js"></script>
<script>
$(function($){
	$('html').smoothscroll({easing : 'swing', speed : 1000, margintop : 30, headerfix : $('nav')});
	$('.totop').scrollshow({position : 500});
	$('.slide').slideshow({
		touch        : false,
		bgImage      : true,
		autoSlide    : true,
		effect       : 'fade',
		repeat       : true,
		easing       : 'swing',
		interval     : 5000,
		duration     : 1000,
		imgHoverStop : false,
		navHoverStop : false,
		navImg       : false,
		navImgCustom : false,
		navImgSuffix : ''
	});
});
</script>
</head>
<body>
<header>
	<p class="text-left">PhotoGrapher</p>
	<h2 class="text-left">Kenya Izumi</h2>
	<div class="slide">
		<ul class="slideInner">
			<li><img src="images/water-drop.jpg" alt=""></li>
		</ul>
	</div>
</header>

<nav>
	<ul>
			<li><a href="index.html">HOME</a></li>

		</ul>
</nav>

</footer>

<div class="totop"><a href="#"><img src="images/totop.png" alt="ページのトップへ戻る"></a></div><!-- /.totop -->
</body>
</html>
